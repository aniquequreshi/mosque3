{% extends 'layout.html' %}

{% block title %}
    {{mosqueInfo.donor_menu_button}}
{% endblock %}

{% block menu %}
    <button class="btn btn-secondary" type="button" onclick="window.location.href = '/';">{{mosqueInfo.donor_menu_button}}</button>
    <button class="btn btn-sm btn-dark" type="button" onclick="window.location.href = '/list';">{{mosqueInfo.schedule_menu_button}}
    </button>

{% endblock %}


{% block content %}
    <div class="container">
        <br>
        <h2>{{mosqueInfo.donor_page_title}}</h2>

        <form method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td><input type="submit" class="btn btn-primary"></td>
                </tr>
            </table>
        </form>
        <br/>
        <br/>
        <h4>{{mosqueInfo.donor_page_message}}</h4>

    </div>
{% endblock %}
